	function MENU_Choice(N) {		
		var IMGName = "IMG" + N;		
		document[IMGName].src = select_IMGs[N].src		
		}	
	
	function MENU_UnChoice(N) {		
		window.status = "";		
		var IMGName = "IMG" + N;		
		document[IMGName].src = unselect_IMGs[N].src;		
		}	

	function MENU_Akt(N) {		
		var IMGName = "IMG" + N;		
		document[IMGName].src = actual_IMGs[N].src;		
		}
